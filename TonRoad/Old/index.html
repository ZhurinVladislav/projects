<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
        <title>TonRoad</title>
        <!-- styles -->
        <link rel="stylesheet" href="./css/normalize.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <!-- scripts -->
        <script src="./js/libs/lazy-load.min.js"></script>
        <script src="./js/libs/utilts.min.js" defer></script>
        <script src="./js/index.js" defer></script>
    </head>
    <body>
        <div class="app" data-image="./img/home/main/iframe-bg.jpg">
            <header class="app__header header">
                <div class="header__container container">
                    <a
                        class="header__avatar-card avatar-card"
                        data-image="./img/base/header/user-card.png"
                        aria-label="Перейти на страница профиля пользователя">
                        <img
                            class="avatar-card__img"
                            data-src="./img/base/header/avatar.png"
                            alt="Аватар пользователя" />
                        <span class="avatar-card__text">Level 10</span>
                    </a>
                    <ul class="header__list-stat list-stat">
                        <li class="list-stat__item">
                            <a
                                class="list-stat__item-link list-stat-link"
                                href="#"
                                aria-label="Пополнить монеты">
                                <img
                                    class="list-stat-link__img list-stat-link__img_first"
                                    src="./img/base/header/coin.png"
                                    alt="Монета" />
                                <span class="list-stat-link__text">
                                    123456
                                </span>
                                <img
                                    class="list-stat-link__img"
                                    src="./img/base/header/plus.png"
                                    alt="Плюс" />
                            </a>
                        </li>
                        <li class="list-stat__item">
                            <a
                                class="list-stat__item-link list-stat-link"
                                href="#"
                                aria-label="Пополнить энергию">
                                <img
                                    class="list-stat-link__img list-stat-link__img_first"
                                    data-src="./img/base/header/energy.png"
                                    alt="Энергия" />
                                <span class="list-stat-link__text">
                                    123456
                                </span>
                                <img
                                    class="list-stat-link__img"
                                    data-src="./img/base/header/plus.png"
                                    alt="Плюс" />
                            </a>
                        </li>
                        <li class="list-stat__item">
                            <a
                                class="list-stat__item-link list-stat-link"
                                href="#"
                                aria-label="Пополнить топливо">
                                <img
                                    class="list-stat-link__img list-stat-link__img_first"
                                    data-src="./img/base/header/canister.png"
                                    alt="Топливо" />
                                <span class="list-stat-link__text">
                                    123456
                                </span>
                                <img
                                    class="list-stat-link__img"
                                    data-src="./img/base/header/plus.png"
                                    alt="Плюс" />
                            </a>
                        </li>
                        <li class="list-stat__item">
                            <a
                                class="list-stat__item-link list-stat-link"
                                href="#"
                                aria-label="Пополнить кристаллы">
                                <img
                                    class="list-stat-link__img list-stat-link__img_first"
                                    data-src="./img/base/header/crystal.png"
                                    alt="Кристалл" />
                                <span class="list-stat-link__text">
                                    123456
                                </span>
                                <img
                                    class="list-stat-link__img"
                                    data-src="./img/base/header/plus.png"
                                    alt="Плюс" />
                            </a>
                        </li>
                    </ul>
                    <button
                        class="header__btn-menu"
                        data-image="./img/base/header/menu-btn.png"
                        aria-label="Открыть мобильное меню"></button>
                </div>
            </header>

            <main></main>

            <footer class="app__footer footer">
                <div class="footer__container container">
                    <div class="footer__layer footer__layer_first">
                        <div class="footer__layer-left">
                            <ul class="footer__layer-list items-list">
                                <li class="items-list__item">
                                    <img
                                        class="items-list__item-img"
                                        data-src="./img/base/footer/items/cactus.png"
                                        alt="Кактус на приборной панели" />
                                </li>
                            </ul>
                        </div>

                        <button
                            class="footer__layer-btn footer-btn-radio"
                            aria-label="Переключить радио">
                            <span class="footer-btn-radio__title">Radio</span>
                            <span class="footer-btn-radio__text">104.5 FM</span>
                        </button>

                        <div class="footer__layer-right">
                            <ul class="footer__layer-list items-list">
                                <li class="items-list__item">
                                    <img
                                        class="items-list__item-img"
                                        data-src="./img/base/footer/items/car.png"
                                        alt="Машинка на приборной панели" />
                                </li>
                            </ul>

                            <ul class="footer__layer-list items-list">
                                <li class="items-list__item">
                                    <img
                                        class="items-list__item-img"
                                        data-src="./img/base/footer/stickers/sticker-1.png"
                                        alt="Стикер котика" />
                                </li>
                                <li class="items-list__item">
                                    <img
                                        class="items-list__item-img"
                                        data-src="./img/base/footer/stickers/sticker-2.png"
                                        alt="Стикер знака" />
                                </li>
                                <li class="items-list__item">
                                    <img
                                        class="items-list__item-img"
                                        data-src="./img/base/footer/stickers/sticker-3.png"
                                        alt="Стикер пальмы" />
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="footer__layer footer__layer_third">
                        <div class="footer__layer-dashboard">
                            <img
                                class="footer__layer-dashboard-img"
                                data-src="./img/base/footer/dashboard.png"
                                alt="Приборная панель" />
                        </div>

                        <ul
                            class="footer__layer-list items-list items-list_stickers">
                            <li class="items-list__item">
                                <img
                                    class="items-list__item-img"
                                    data-src="./img/base/footer/stickers/sticker-4.png"
                                    alt="Стикер машинки" />
                            </li>
                        </ul>
                    </div>

                    <div class="footer__menu-wrap">
                        <nav class="footer__menu">
                            <ul class="footer__menu-list">
                                <li class="footer__menu-list-item">
                                    <a
                                        class="footer__menu-list-item-link footer-menu-link"
                                        href="#"
                                        data-image="./img/base/footer/menu/home.png"
                                        aria-label="Перейти на главный экран"></a>
                                </li>
                                <li class="footer__menu-list-item">
                                    <a
                                        class="footer__menu-list-item-link footer-menu-link"
                                        href="#"
                                        data-image="./img/base/footer/menu/game.png"
                                        aria-label="Перейти на экран игры"></a>
                                </li>
                            </ul>
                        </nav>
                        <nav class="footer__menu">
                            <ul class="footer__menu-list">
                                <li class="footer__menu-list-item">
                                    <a
                                        class="footer__menu-list-item-link footer-menu-link"
                                        href="#"
                                        data-image="./img/base/footer/menu/tasks.png"
                                        aria-label="Перейти на экран с заданиями"></a>
                                </li>
                                <li class="footer__menu-list-item">
                                    <a
                                        class="footer__menu-list-item-link footer-menu-link"
                                        href="#"
                                        data-image="./img/base/footer/menu/shop.png"
                                        aria-label="Перейти на экран магазина"></a>
                                </li>
                            </ul>
                        </nav>
                    </div>

                    <div class="footer__img-wheel-wrap">
                        <img
                            class="footer__img-wheel"
                            style="transform: rotate(0deg)"
                            src="./img/base/footer/wheel.png"
                            alt="Руль" />
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
