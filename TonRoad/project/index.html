html {
  width: 100%;
  max-width: 100%;
  box-sizing: border-box;
  overflow-x: hidden;
}

body {
  display: flex;
  flex-direction: column;
  margin: 0;
  width: 100%;
  max-width: 100%;
  
  min-height: 100vh;
  overflow-x: hidden;
}

header, section, main, footer {
  width: 100%;
}

ul, ol, h1, h2, h3, h4, h5, h6, p {
  margin: 0;
  padding: 0;
}

a {
  text-decoration: none;
  color: inherit;
}
a:focus-visible:not(:active), a:focus:not(:active) {
  outline: none;
}

ul {
  list-style: none;
}

img {
  max-width: 100%;
  height: auto;
}

svg {
  width: 100%;
  height: 100%;
  font-size: 0;
}

address {
  font-style: normal;
}

input,
textarea {
  outline: none;
  border: none;
}

button {
  display: block;
  padding: 0;
  outline: none;
  border: none;
  background-color: transparent;
  cursor: pointer;
}
button:focus-visible:not(:active), button:focus:not(:active) {
  outline: none;
}

input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
  -webkit-appearance: none;
}

input[type=number] {
  -moz-appearance: textfield;
}

*::selection {
  background-color: var(--primary-color);
  color: var(--white-color);
}

html.pre-hidden {
  padding-right: 4px;
  overflow-y: hidden !important;
}
@media (max-width: 1360px) {
  html.pre-hidden {
    padding-right: 0;
  }
}
html.mod-open {
  padding-right: 4px;
  overflow-y: hidden !important;
}
@media (max-width: 1360px) {
  html.mod-open {
    padding-right: 0;
  }
}

@media (max-width: 991px) {
  html.menu-open,
  body.menu-open {
    overflow: hidden;
  }
}

body {
  font-family: var(--font-main);
  font-weight: var(--font-weight-base);
  line-height: var(--font-line-height-base);
  font-size: var(--font-size-base);
  color: var(--text-color);
  background-color: var(--page-color);
}
body::-webkit-scrollbar {
  width: 4px;
  background-color: var(--page-color);
}
body::-webkit-scrollbar-thumb {
  border-radius: 8px;
  background: var(--primary-color);
}

.app {
  display: flex;
  flex-direction: column;
  border-radius: 10px;
  margin: auto;
  max-width: 422px;
  width: 100%;
  min-height: 625px;
  overflow: hidden;
  position: relative;
}

.container {
  position: relative;
  z-index: 1;
  margin: 0 auto;
  padding-left: var(--container-padding);
  padding-right: var(--container-padding);
  max-width: calc(var(--container-width) + var(--container-padding) * 2);
  width: 100%;
}

.trnfs-top {
  transform: rotate(-90deg);
}

.trnfs-top-right {
  transform: rotate(-45deg);
}

.trnfs-top-left {
  transform: rotate(-136deg);
}

.trnfs-left {
  transform: rotate(-180deg);
}

.coin {
  position: absolute;
  z-index: 1;
  width: 50px;
  height: 50px;
}
.coin_sm {
  width: 15px;
  height: 15px;
}

.text-hidden {
  position: absolute;
  width: 1px;
  height: 1px;
  margin: -1px;
  border: 0;
  padding: 0;
  white-space: nowrap;
  clip-path: inset(100%);
  clip: rect(0 0 0 0);
  overflow: hidden;
}

.none {
  display: none;
}

.menu-back {
  background-color: rgb(6, 25, 57);
}

.footer {
  position: relative;
  margin-top: auto;
}
.footer::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  z-index: 0;
  max-width: 100%;
  width: 100%;
  min-height: 202px;
  background-image: url(./bg-img.png);
  background-repeat: no-repeat;
  background-position: center;
}
.footer__container {
  display: flex;
  flex-direction: column;
  padding-bottom: 10px;
  min-height: 197px;
  overflow: hidden;
}
.footer__layer {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: space-between;
}
.footer__layer_first {
  height: 82px;
}
.footer__layer_first .footer__layer-left {
  display: flex;
  justify-content: flex-end;
  max-width: 95px;
  width: 100%;
}
.footer__layer_first .footer-btn-radio {
  position: absolute;
  top: 48px;
  left: 50%;
  z-index: 100;
  transform: translateX(-50%);
}
.footer__layer_third {
  margin: 0 auto;
  max-width: 310px;
  width: 100%;
}
.footer__layer_third .footer__layer-dashboard {
  padding-top: 8px;
  padding-left: 10px;
}
.footer__layer_third .items-list_stickers {
  flex-direction: row-reverse;
}
.footer__layer_third .items-list_stickers .items-list__item:nth-child(1) {
  padding-top: 4px;
}
.footer__layer_third .items-list_stickers .items-list__item:nth-child(2) {
  padding-top: 10px;
}
.footer__layer_third .items-list_stickers .items-list__item:nth-child(3) {
  padding-top: 20px;
}
.footer__layer-right {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-right: 20px;
}
.footer__layer-right .items-list_first {
  padding-right: 20px;
}
.footer__menu-wrap {
  display: flex;
  justify-content: space-between;
  padding-top: 14px;
}
.footer__menu-list {
  display: flex;
  gap: 28px;
}
.footer__img-wheel-wrap {
  position: absolute;
  bottom: -29%;
  left: 50%;
  width: 151px;
  height: 151px;
  transform: translateX(-50%);
}

.items-list {
  display: flex;
  gap: 4px;
}

.footer-btn-radio {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  border-radius: 100px;
  padding: 4px;
  font-weight: 700;
  font-size: 14px;
  color: var(--white-color);
  max-width: 95px;
  width: 100%;
  background-color: var(--blue-color);
}
.footer-btn-radio__title {
  text-transform: uppercase;
}

.footer-menu-link {
  display: flex;
  width: 42px;
  height: 42px;
  background-position: center;
  background-size: contain;
  background-repeat: no-repeat;
}

.header {
  position: relative;
}
.header::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  z-index: 0;
  max-width: 100%;
  width: 100%;
  height: 112px;
  background-image: url("./bg-img.png");
  background-repeat: no-repeat;
  background-position: center;
}
.header__container {
  display: flex;
  justify-content: space-between;
  gap: 10px;
  padding-top: 12px;
  padding-bottom: 8px;
}
.header__btn-menu {
  display: flex;
  width: 92px;
  height: 52px;
  background-repeat: no-repeat;
  background-size: contain;
  background-position: center;
  background-image: url("./menu-btn.png");
}

.avatar-card {
  display: flex;
  align-items: flex-end;
  flex-shrink: 0;
  gap: 2px;
  padding: 8px;
  width: 81px;
  height: 57px;
  background-image: url(./user-card.png);
  background-position: center;
  background-size: cover;
  background-repeat: no-repeat;
}
.avatar-card__img {
  width: 24px;
  height: 35px;
}
.avatar-card__text {
  font-size: 10px;
}

.list-stat {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  grid-auto-rows: 20px;
  gap: 8px;
  max-width: 222px;
  width: 100%;
}

.list-stat-link {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: space-between;
  border-radius: 10px;
  width: 100%;
  height: 100%;
  padding: 4px;
  padding-left: 30px;
  background-color: var(--bg-block);
}
.list-stat-link__img {
  width: 14px;
}
.list-stat-link__img_first {
  position: absolute;
  top: 50%;
  left: -4px;
  width: 20px;
  transform: translateY(-50%);
  object-fit: contain;
}
.list-stat-link__text {
  font-size: 12px;
}

.all-leveles__button {
  height: 60px;
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgb(19, 37, 73);
  border-radius: 12px;
  font-weight: 900;
  font-size: 16px;
  color: #fff;
}

.all-levels {
  display: flex;
  flex-direction: column;
  gap: 16px;
  margin-bottom: 32px;
}
.all-levels .level {
  padding: 15px 25px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  background: rgb(235, 242, 255);
  border-radius: 18px;
}
.all-levels .level__title {
  font-weight: 900;
  font-size: 14px;
  text-transform: uppercase;
  color: rgb(101, 134, 202);
  margin-bottom: 11px;
}
.all-levels .level__content {
  display: flex;
  gap: 32px;
}
.all-levels .level__condition-title {
  font-weight: 700;
  font-size: 12px;
  display: flex;
  align-items: center;
  text-transform: uppercase;
  color: rgb(101, 134, 202);
}
.all-levels .level__condition-text {
  font-weight: 700;
  font-size: 12px;
  text-transform: uppercase;
  color: rgb(19, 37, 73);
  margin-left: 4px;
}
.all-levels .level__condition-text img {
  width: 14px;
  height: 14px;
  margin-left: 4px;
}
.all-levels .level__gift {
  display: flex;
  gap: 6px;
  align-items: flex-start;
}

.tasks {
  display: flex;
  flex-direction: column;
  gap: 20px;
  padding: 0 24px;
}
.tasks .task {
  border-radius: 18px;
  background: rgb(19, 37, 73);
  padding: 8px;
  position: relative;
}
.tasks .task .task__time {
  text-align: center;
  font-weight: 400;
  font-size: 11px;
  line-height: 1em;
  text-transform: uppercase;
  color: #fff;
  margin-top: 10px;
}
.tasks .task .task__time span {
  color: rgb(226, 5, 60);
}
.tasks .task__image {
  min-height: 100%;
  width: 85px;
  object-fit: cover;
  background: rgb(6, 25, 57);
  border-radius: 12px;
}
.tasks .task__title {
  font-weight: 900;
  font-size: 16px;
  text-transform: uppercase;
  color: rgb(255, 255, 255);
  margin-bottom: 16px;
}
.tasks .task__item {
  display: flex;
  gap: 6px;
  margin-bottom: 8px;
}
.tasks .task__item-title {
  font-weight: 700;
  font-size: 12px;
  color: rgb(84, 105, 148);
  text-transform: uppercase;
}
.tasks .task__item img {
  width: 16px;
  height: 16px;
}
.tasks .task__button {
  width: 153px;
  height: 32px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 8px;
  font-weight: 900;
  font-size: 12px;
  text-transform: uppercase;
}
.tasks .task__button_get {
  background: rgb(78, 190, 26);
  color: rgb(255, 255, 255);
}
.tasks .task__button_disabled {
  background: rgb(124, 124, 124);
  color: rgb(255, 255, 255);
}
.tasks .task__button_make {
  background: rgb(255, 185, 12);
  color: #fff;
}
.tasks .task__button_validation {
  background: rgb(208, 208, 208);
  color: rgb(124, 124, 124);
}
.tasks .task__button_reject {
  background: rgb(226, 5, 60);
  color: #fff;
}
.tasks .task__new {
  position: absolute;
  top: 8px;
  right: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgb(226, 5, 60);
  color: rgb(255, 255, 255);
  border-radius: 8px;
  height: 13px;
  width: 48px;
  font-weight: 500;
  font-size: 10px;
  text-transform: uppercase;
}
.tasks .task__item_gift {
  display: flex;
  align-items: center;
}
.tasks .task_disabled {
  background: rgb(161, 161, 161);
}
.tasks .task-content-container {
  display: flex;
  gap: 12px;
}

.disclaimer {
  padding: 0 24px;
}
.disclaimer__title {
  font-weight: 900;
  font-size: 16px;
  color: #fff;
  line-height: 1em;
  margin-bottom: 8px;
}
.disclaimer__text {
  font-weight: 400;
  font-size: 12px;
  line-height: 1em;
  color: #fff;
}
.disclaimer__divider {
  margin: 20px auto;
  width: calc(100% - 126px);
  height: 1px;
  background: rgba(255, 255, 255, 0.06);
}

.popup_back {
  background: url("./popup-back.png") !important;
  background-size: 100% 100% !important;
  background-repeat: no-repeat !important;
  background-position: top !important;
}
.popup_back .earn-coin__image {
  margin-bottom: 24px;
  width: 300px;
  height: 116px;
  object-fit: cover;
  border-radius: 38px;
  margin-left: auto;
  margin-right: auto;
  display: flex;
}
.popup_back .earn-coin__title {
  font-weight: 900;
  font-size: 24px;
  line-height: 1em;
  text-transform: uppercase;
  color: rgb(19, 37, 73);
  margin-bottom: 12px;
  text-align: center;
}
.popup_back .earn-coin__subtitle {
  font-weight: 400;
  font-size: 16px;
  text-align: center;
  color: rgb(84, 105, 148);
  margin-bottom: 40px;
}
.popup_back .earn-coin__gift {
  display: flex;
  flex-direction: column;
